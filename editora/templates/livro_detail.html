{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Detalhes do Livro</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ livro.titulo }}</h5>
      <p class="card-text"><strong>Descrição:</strong> {{ livro.descricao }}</p>
      <p class="card-text"><strong>Editora:</strong> {{ livro.editora }}</p>
      <p class="card-text"><strong>Categoria:</strong> {{ livro.categoria }}</p>
    </div>
    <div class="card-footer">
      <a href="{% url 'livro_update' livro.pk %}" class="btn btn-warning">Editar</a>
      <a href="{% url 'livro_delete' livro.pk %}" class="btn btn-danger">Excluir</a>
      <a href="{% url 'livro_list' %}" class="btn btn-secondary">Voltar para a lista</a>
    </div>
  </div>
</div>
{% endblock %}
